<section class="form-content mt-5">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-lg-9 col-sm-12 mx-auto float-none rounded white  py-2 px-2">
                <div class="card-body">
                    <div class="mb-4">
                        <div class="col-12">
                            <h4 class="h4-responsive font-weight-bold">
                                <mdb-icon fas icon="map-marker-alt" class="mr-2"></mdb-icon>
                                Changer votre adresse
                            </h4>
                            <hr>
                        </div>
                    </div>
                    <!-- Form -->
                    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
                        <div class="form-row mb-3">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label> Numéro d'identification du document de voyage <span class="text-danger"> *
                                    </span> </label>
                                <input (change)="checkDocument($event)" type="text" formControlName="documentSerial" class="form-control">
                                <span *ngIf="ifSerialExist" class="text-danger">
                                    Désolé, il semble que vous n'ayez pas rempli le formulaire.
                                </span>
                            </div>

                            <div class="col-12 mt-4 mb-3 border-bottom">
                                <p class="font-weight-normal">Nouvelle addresse</p>
                            </div>
                        </div>


                        <div class="form-row mb-3">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label> Département <span class="text-danger"> * </span> </label>
                                <ng-select #select formControlName="departementId" (change)="ifDeptLieuSelected($event)" [items]="dept | async"
                                    dropdownPosition="bottom" bindLabel="name" bindValue="code">
                                </ng-select>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
                                <label> Commune <span class="text-danger"> * </span> </label>
                                <ng-select #select formControlName="communeId" [items]="commune | async" bindLabel="name" dropdownPosition="bottom"
                                    bindValue="code">
                                </ng-select>
                            </div>
                        </div>

                        <div class="form-row mb-3">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label> Adresse <span class="text-danger"> * </span> </label>
                                <input formControlName="streetAddress" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="col-lg-4 mt-5 col-md-4 col-sm-12 mx-auto">
                            <button [disabled]="!addressForm.valid || ifSerialExist" class="btn btn-primary btn-block my-4" type="submit">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                {{'btn.submit' | translate}} <mdb-icon fas icon="paper-plane"></mdb-icon>
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
