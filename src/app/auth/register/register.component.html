<section class="form-content mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-lg-9 col-sm-12 mx-auto float-none rounded white  py-2 px-2">
        <div class="card-body">
          <div class="mb-4">
            <div class="col-12">
              <h4 class="h4-responsive font-weight-bold">
                <mdb-icon fas icon="user-plus" class="mr-2"></mdb-icon> Ajouter utilisateur ...
              </h4>
              <hr>
            </div>
          </div>
          <!-- Form -->
          <div class="form-row mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <label> Nom <span class="text-danger"> * </span> </label>
              <input type="text" class="form-control">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
              <label> Prénom <span class="text-danger"> * </span> </label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-row mb-3">
            <div class="col-lg-4 col-md-4 col-sm-12">
              <label> Sexe <span class="text-danger"> * </span></label> <br>
              <div class="custom-control custom-radio custom-control-inline mr-5">
                <input type="radio" class="custom-control-input"
                       id="male" name="gender">
                <label class="custom-control-label" for="male"> Homme </label>
              </div>

              <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" class="custom-control-input"
                       id="female" name="gender">
                <label class="custom-control-label" for="female"> Femme </label>
              </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label> Date de naisssance <span class="text-danger"> * </span> </label>
              <input type="date" class="form-control">
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 mb-3">
              <label> Rôle d'utilisateur <span class="text-danger"> * </span> </label>
              <select class="form-control">
                <option> Agent </option>
                <option> Admin </option>
              </select>
            </div>
          </div>

          <div class="form-row mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <label> CIN <span class="text-danger"> * </span> </label>
              <input type="text" class="form-control">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
              <label> NIN  </label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-row mb-3">
            <div class="col-lg-6 col-md-6 col-sm-12">
              <label> Email <span class="text-danger"> * </span> </label>
              <input type="email" class="form-control">
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12 mb-3">
              <label> Téléphone <span class="text-danger"> * </span> </label>
              <input type="number" class="form-control">
            </div>
          </div>

          <div class="form-row mb-3">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label> Adresse <span class="text-danger"> * </span> </label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="col-lg-4 mt-2 col-md-4 col-sm-12 mx-auto">
            <button class="btn btn-success btn-block my-4" type="submit">
              Soumettre
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
